<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - NowCast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><a href="index.html"><img src="assets/logo.svg" alt="NowCast Logo" class="logo"></a></header>
    <section class="projects">
        <h1>Supported Platforms</h1>
        <div class="filters">
            <button class="filter-btn" data-filter="all">All</button>
            <button class="filter-btn" data-filter="brokerage">Brokerage</button>
            <button class="filter-btn" data-filter="crypto">Crypto</button>
        </div>
        <div class="gallery">
            <div class="item brokerage"><img src="assets/placeholder.jpg" alt="Brokerage" loading="lazy"></div>
            <div class="item crypto"><img src="assets/placeholder.jpg" alt="Crypto" loading="lazy"></div>
            <div class="item brokerage"><img src="assets/placeholder.jpg" alt="Brokerage" loading="lazy"></div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
